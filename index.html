<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="bg-image"></div>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description"><em>This survey help us make a better website for you</em></p>
      <form id="survey-form">
        <h3>Name</h3>
        <label id="name-label"><input required type="text" id="name" placeholder=" Enter your name"></label>
        <h3>Email</h3>
        <label id="email-label"><input required type="email" id="email" placeholder=" Enter your email"></label>
        <h3>Age</h3>
        <label id="number-label"><input required type="number" id="number" min="13" max="120" placeholder=" Enter your age"></label>
        <h3></h3>
        <label>
          <select id="dropdown">

          </select>
        </label>
      </form>
    </div>
  </main>
  <footer>
    <p>No Copyright - Made by Tyxiel</p>
    <p>Photo by <a href="https://unsplash.com/@betagamma">Daniil Silantev</a> on <a href="https://unsplash.com/photos/a-group-of-trees-that-are-covered-in-snow-eNnGiKM-IjE">Unsplash</a></p>
  </footer>
</body>
</html>
