<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="bg-image"></div>
    <h1 id="title">Survey Form</h1>
      <p id="description"><em>This survey help us make a better website for you</em></p>
      
    <div class="container">
      <form id="survey-form">
        <h3>Name</h3>
        <label id="name-label" for="name"><input required type="text" id="name" placeholder="Enter your name"></label>
        <h3>Email</h3>
        <label id="email-label" for="email"><input required type="email" id="email" placeholder="Enter your email"></label>
        <h3>Age</h3><p class="optional">(optional)</p>
        <label id="number-label" for="number"><input type="number" id="number" min="13" max="120" placeholder="Enter your age"></label>
        <h3></h3>
        <label id="dropdown-label" for="dropdown"><h3>How satisfied are you with our services?</h3>
          <select id="dropdown">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="very-satisfied">Very Satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="unsatisfied">Unsatisfied</option>
            <option value="very-unsatisfied">Very Unsatisfied</option>
          </select>
        </label>
        <h3>Ease of use:</h3>
        <label for="very-easy" class="radio-form">
          <input type="radio" name="ease-of-use" checked="" id="very-easy" value="very-easy"><p>Very Easy</p>
        </label>
        <label for="somewhat-easy" class="radio-form">
          <input type="radio" name="ease-of-use" id="somewhat-easy" value="somewhat-easy"><p>Somewhat Easy</p>
        </label>
        <label for="not-easy" class="radio-form">
          <input type="radio" name="ease-of-use" id="not-easy" value="not-easy"><p>Not Easy</p>
        </label>

      </form>
    </div>
  </main>
  <footer>
    <p>No Copyright - Made by <a href="https://github.com/Tyxiel">Tyxiel</a></p>
    <p>Photo by <a href="https://unsplash.com/@betagamma">Daniil Silantev</a> on <a href="https://unsplash.com/photos/a-group-of-trees-that-are-covered-in-snow-eNnGiKM-IjE">Unsplash</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
